<mat-toolbar color="">
    <mat-toolbar-row>
        <img id="logo" src="assets/logo.png" alt="logo" width="100px">
        <span class="example-spacer"></span>
        <i id="radio-button" class="material-icons">radio_button_checked</i>
        <span class="mat-body">Backend Connected</span>
    </mat-toolbar-row>

    <mat-toolbar-row>
        <i id="back-icon" class="material-icons">
            keyboard_arrow_left</i>
        <a target="_blank" rel="noopener" href="https://angular.io/tutorial" class="mat-body">Back to Home</a>
        <span class="example-spacer"></span>
        <!--<span class="mat-body">Third Line</span>-->
    </mat-toolbar-row>

    <mat-toolbar-row>
        <div id="left-area">
            <span class="mat-h1">Testset 1: {{headerTitle}} currently running..</span>
            <!-- <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>-->
        </div>
        <span class="example-spacer"></span>
        <div id="right-area">
            <div>Estimate Finish: 14-3-2018 19:23</div>
            <div class="stopwatch"></div>
        </div>
        <!--<span class="mat-body">Estimate Finish: 14-3-2018 19:23</span>-->
    </mat-toolbar-row>
    <mat-toolbar-row>
        <span class="example-spacer"></span>
        <button mat-flat-button color="primary" id="start-button" (click)="stopTest()">Stop</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group [selectedIndex]="selected.value" (selectedTabChange)="onActiveTabChange($event)"
               (selectedIndexChange)="selected.setValue($event)" #tab>
    <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">

        <div id="content">
            <!--  <nav class="controls">
             <a class="button" (click)="stopwatch.start();">Start</a>

             <a class="button" (click)="stopwatch.restart();">Restart</a>

        <button mat-raised-button
                   class="example-delete-tab-button"

                   (click)="removeTab(index)">
             Delete Tab
           </button>-->
            <div class="top-section">
                <div class="info-container" id="info-container">
                    <span class='mat-h2'>Info</span>
                    <table mat-table [dataSource]="dataSource1[index]">

                        <!-- Position Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status</th>
                            <td mat-cell *matCellDef="let element">
                                <div class="list-status"
                                     [ngClass]="{'disabled-class': element.state > 0, 'running-class' : element.state > 2}"></div>
                            </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="runId">
                            <th mat-header-cell *matHeaderCellDef> Run</th>
                            <td mat-cell *matCellDef="let element; let i = index"> {{i+1}}</td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="time">
                            <th mat-header-cell *matHeaderCellDef> Time</th>
                            <td mat-cell *matCellDef="let element"> {{element.timeStamp}}</td>
                        </ng-container>


                        <!-- Symbol Column -->
                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <div [ngClass]="{'loader': element.state > 2}" style="visibility: hidden">
                                    <loaders-css [loader]="'ball-clip-rotate'" [scale]="'0.9'"></loaders-css>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <div id="spacer">
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </div>
                    </table>
                </div>

                <div class="result-overview">
                    <div id="{{'gaugechart' + index}}" class="gaugechart"></div>
                </div>

            </div>


            <div class="feed-container mat-elevation-z8" id="feed-container">
                <table mat-table [dataSource]="dataSource[index]">

                    <!-- Name Column -->
                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef> Time</th>
                        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="key">
                        <th mat-header-cell *matHeaderCellDef> Key</th>
                        <td mat-cell *matCellDef="let element"> {{element.key}}</td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef> Value</th>
                        <td mat-cell *matCellDef="let element"> {{element.value}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
                    <div id="spacer">
                        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                    </div>
                </table>
            </div>
