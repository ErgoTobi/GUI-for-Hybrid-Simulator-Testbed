<mat-toolbar color="">
  <mat-toolbar-row>
    <img id="logo" src="assets/logo.png" alt="logo" width="140px">
    <span class="example-spacer"></span>
    <i id="radio-button" class="material-icons">radio_button_checked</i>
    <span class="mat-body">Backend Connected</span>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <i id="back-icon" class="material-icons">
      keyboard_arrow_left</i>
    <a routerLink="" class="mat-body">Back to Home</a>
    <span class="example-spacer"></span>
    <!--<span class="mat-body">Third Line</span>-->
  </mat-toolbar-row>

  <mat-toolbar-row>
    <div id ="left-area">
      <span class="mat-h1">Testsets</span>
    </div>
    <span class="example-spacer"></span>
    <!--<span class="mat-body">Estimate Finish: 14-3-2018 19:23</span>-->
  </mat-toolbar-row>
</mat-toolbar>

<div id="inputfield">
  <mat-form-field appearance="outline">
    <mat-label>Search for Testsets</mat-label>
    <input matInput type="text" (keyup)="doFilter($event.target.value)" >
  </mat-form-field>
</div>

<div id="content">
  <div id="master" class="example-container mat-elevation-z8">
      <mat-nav-list>
          <h3 mat-subheader>Folder</h3>
          <mat-list-item *ngFor="let testset of testsets"
                         [class.selected]="testset === selectedTestset"
                         (click)="onSelect(testset)">
            <span>{{testset.name}}</span>
          </mat-list-item>
      </mat-nav-list>

    <table mat-table [dataSource]="dataSource" matSort>

        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    </table>-->
  </div>


  <app-overview-detail id="detail" class="example-container mat-elevation-z8" [testset]="selectedTestset">

  </app-overview-detail>



</div>
