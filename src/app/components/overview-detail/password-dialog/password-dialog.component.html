<h1 mat-dialog-title>Admin Password</h1>
<div mat-dialog-content>
  <p>The Password is required in order to <br> perform sudo commands within the terminal.</p>
</div>

<form class="example-form">
  <mat-form-field class="example-full-width" >
    <input type="password" matInput placeholder="Enter Password" [formControl]="passwordFormControl" required>
    <mat-hint></mat-hint><!-- [(ngModel)]="value" -->
    <mat-error *ngIf="!passwordFormControl.hasError('required')">
      Please enter a valid Password
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onContinueClick()" cdkFocusInitial>Continue</button>
</div>
