<h1 mat-dialog-title>Create new Testset</h1>
<mat-dialog-content>
  <p>Please fill out all forms to create the Testset?</p>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput id="create-dialog-name-input" placeholder="Name" [formControl]="nameFormControl"
             [errorStateMatcher]="matcher" [(ngModel)]="inputName" required>
      <mat-hint></mat-hint>
      <mat-error *ngIf="!nameFormControl.hasError('required')">
        Please enter a valid name
      </mat-error>
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>

</mat-dialog-content>


<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onCreateClick()" cdkFocusInitial>Create</button>
</div>
