    <p>
      resultoverview works!
    </p>
    <button routerLink="" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Home
    </button>


    <h1>Results</h1>

    <!--<input [(ngModel)]="searchText" placeholder="search text goes here">-->
    <input type="text" [(ngModel)]="userFilter.name" placeholder="name">
    <input [(ngModel)]="searchText" placeholder="search text goes here">
    <div class="row" id = "titel">
        <div class="col s12 m4 l2" [class.active]="order === 'name'"
             (click)="changeOrder('name')" >Name<span [hidden]="reverse">▼</span
        ><span [hidden]="!reverse">▲</span></div>
        <div class="col s12 m4 l8" [class.active]="order === 'email'"
             (click)="changeOrder('email')">Email<span [hidden]="reverse">▼</span
        ><span [hidden]="!reverse">▲</span></div>
        <div class="col s12 m4 l2" [class.active]="order === 'website'"
             (click)="changeOrder('website')">Website<span [hidden]="reverse">▼</span
        ><span [hidden]="!reverse">▲</span></div>
    </div>

    <ul class="collection">
        <!--<li *ngFor="let user of users$ | orderBy:  order:reverse:'case-insensitive'" class="collection-item">-->
        <li *ngFor="let user of users$ | filter : searchText | orderBy:  order:reverse:'case-insensitive'" class="collection-item">
        <!--<li *ngFor="let user of users$ | filterBy: userFilter | orderBy:  order:reverse:'case-insensitive'" class="collection-item">-->
            <!--<a routerLink="/details/{{user.id}}">{{ user.name }}</a>-->
            <a routerLink="/details/{{user.id}}">
                <div class="row">
                    <div class="col s12 m4 l2"><p>{{ user.name }}</p></div>
                    <div class="col s12 m4 l8"><p>{{ user.email }}</p></div>
                    <div class="col s12 m4 l2"><p><a href="http://{{ user.website }}">{{ user.website }}</a></p></div>
                </div>
            </a>
        </li>
    </ul>
