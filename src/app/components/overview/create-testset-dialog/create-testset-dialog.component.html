<h1 mat-dialog-title>Create new Testset</h1>
<div mat-dialog-content>
  <p>Do you really want to create the Testset?</p>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [formControl]="nameFormControl"
             [errorStateMatcher]="matcher">
      <mat-hint></mat-hint>
      <mat-error *ngIf="!nameFormControl.hasError('required')">
        Please enter a valid name
      </mat-error>
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onCreateClick()" routerLink="" cdkFocusInitial>Create</button>
</div>
