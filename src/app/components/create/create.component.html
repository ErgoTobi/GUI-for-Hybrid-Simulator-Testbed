<mat-toolbar color="">
  <mat-toolbar-row>
    <img id="logo" src="assets/logo.png" alt="logo" width="140px">
    <span class="example-spacer"></span>
    <i id="radio-button" class="material-icons">radio_button_checked</i>
    <span class="mat-body">Backend Connected</span>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <i id="back-icon" class="material-icons">
      keyboard_arrow_left</i>
    <a routerLink="" class="mat-body">Back to Home</a>
    <span class="example-spacer"></span>
    <!--<span class="mat-body">Third Line</span>-->
  </mat-toolbar-row>

  <mat-toolbar-row>
    <div id ="left-area">
    <span class="mat-h1">Testset 1: Scenario 1 currently running..</span>
    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
    </div>
    <span class="example-spacer"></span>
    <!--<span class="mat-body">Estimate Finish: 14-3-2018 19:23</span>-->
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <!--<span class="mat-body">Estimate Finish: 14-3-2018 19:23</span>-->
    <button mat-flat-button color="primary" id="start-button">Primary</button>
    <button mat-flat-button disabled>Disabled</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group [selectedIndex]="selected.value"
               (selectedIndexChange)="selected.setValue($event)">
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
    <div id="content">
    Contents for {{tab}} tab
    <button mat-raised-button
            class="example-delete-tab-button"
            [disabled]="tabs.length === 1"
            (click)="removeTab(index)">
      Delete Tab
    </button>


      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"><div id="list-status"></div></td><!--{{element.position}}-->
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <div id="spacer">
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </div>
        </table>
    </div>
